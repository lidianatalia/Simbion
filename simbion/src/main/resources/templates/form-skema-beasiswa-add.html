<!DOCTYPE html>
<html lang="en">
<head>
<title>Menambah Paket Beasiswa | Portal Beasiswa</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/css/datepicker.css" />
<link rel="stylesheet" href="/css/uniform.css" />
<link rel="stylesheet" href="/css/select2.css" />
<link rel="stylesheet" href="/css/maruti-style.css" />
<link rel="stylesheet" href="/css/maruti-media.css" class="skin-color" />
</head>
<body>
<div th:replace="fragments/fragment :: header"></div>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="#" class="tip-bottom"><i class="icon-home"></i> Paket Beasiswa</a><a href="#" class="current">Membuat Paket Beasiswa</a></div>
	<h1>Donatur</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
		<div class="widget-box">
			<div class="widget-title">
				<span class="icon">
					<i class="icon-pencil"></i>									
				</span>
				<h5>Menambah Paket Beasiswa</h5>
			</div>
			<div class="widget-content nopadding">

				<form class="form-horizontal" method="post" th:action="@{/form-skema-tambah/simpan}" id="form" onsubmit="return validateForm()">
					<div class="control-group">
						<label class="control-label">Kode</label>
						<div class="controls">
							<input type="text" id="kode" name="kode">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Nama Paket Beasiswa</label>
						<div class="controls">
							<input type="text" id="nama" name="nama">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Jenis Paket Beasiswa</label>
						<div class="controls">
							<select class="select2-containername"  name="jenis">
								<option value="" selected="selected">--Pilih Jenis Beasiswa--</option>
								<option value="prestasi">Beasiswa Prestasi</option>
								<option value="bantuan">Beasiswa Bantuan Belajar</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Deskripsi</label>
						<div class="controls">
							<textarea id="deskripsi" class="span5" name="deskripsi"></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Syarat Beasiswa</label>
						<div class="controls">
							<textarea id="syarat" class="span5" name="syarat" placeholder="Setiap persyaratan pisahkan dengan tanda koma"></textarea>
						</div>
					</div>
					<div class="form-actions">
						<input type="submit" value="Simpan" class="btn btn-success">
					</div>
				</form>
			</div>
		</div>
      </div>
    </div>
  </div>
</div>
<script>
	function validateForm() {
		if (document.getElementById('kode').value==""){
	        alert("Kode beasiswa harus diisi");
	        document.form.kode.focus() ;
	        return false;
	    }else if (document.getElementById('nama').value==""){
	        alert("Nama paket beasiswa harus diisi");
	        document.form.nama.focus() ;
	        return false;
	    }else if (document.getElementById('jenis').value==""){
	        alert("Jenis beasiswa harus diisi");
	        document.form.jenis.focus() ;
	        return false;
	    }else if (document.getElementById('deskripsi').value==""){
	        alert("Deskripsi beasiswa harus diisi");
	        document.form.deskripsi.focus() ;
	        return false;
	    }else if (document.getElementById('syarat').value==""){
	        alert("Syarat harus diisi");
	        document.form.syarat.focus() ;
	        return false;
	    }
	}
</script>
<div class="row-fluid">
  <div id="footer" class="span12"> 2012 &copy; Marutii Admin. Brought to you by <a href="http://themedesigner.in">Themedesigner.in</a> </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.ui.custom.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.uniform.js"></script>
<script src="js/select2.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/maruti.js"></script>
<script src="js/maruti.form_validation.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
</body>
</html>
