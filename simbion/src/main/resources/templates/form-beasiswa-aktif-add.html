<!DOCTYPE html>
<html lang="en">
<head>
<title>Menambah Beasiswa Dari Paket | Portal Beasiswa</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/css/datepicker.css" />
<link rel="stylesheet" href="/css/uniform.css" />
<link rel="stylesheet" href="/css/select2.css" />
<link rel="stylesheet" href="/css/maruti-style.css" />
<link rel="stylesheet" href="/css/maruti-media.css" class="skin-color" />
</head>
<body>
<div th:replace="fragments/fragment :: header"></div>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="#" class="tip-bottom"><i class="icon-home"></i> Paket Beasiswa</a><a href="#" class="current">Menambah Beasiswa Dari Paket</a></div>
	<h1>Donatur</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
		<div class="widget-box">
			<div class="widget-title">
				<span class="icon">
					<i class="icon-pencil"></i>									
				</span>
				<h5>Menambah Beasiswa Dari Paket</h5>
			</div>
			<div class="widget-content nopadding">
				<form class="form-horizontal" method="post" th:action="@{/form-beasiswa-tambah/simpan}" name="form" id="form" onsubmit="return validateForm()">
					<div class="control-group">
						<label class="control-label">Kode Beasiswa</label>
						<div class="controls">
							<select class="select2-containername"  name="kode_skema_beasiswa">
								<option value="" selected="selected">--Pilih Jenis Beasiswa--</option>
								<option th:each="data : ${beasiswa}" th:value="${data.kode}" th:text="${data.kode}" ></option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Nomor Urut</label>
						<div class="controls">
							<input type="text" id="required" name="no_urut">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Tanggal Mulai Pendaftaran</label>
						<div class="controls">
							<div data-date="1-05-2018" class="input-append date datepicker">
								<input type="text" name="tgl_mulai_pendaftaran" value="12-02-2012" data-date-format="dd-mm-yyyy" class="span11">
								<span class="add-on"><i class="icon-th"></i></span>
							</div>
						</div>	
					</div>	
					<div class="control-group">
						<label class="control-label">Tanggal Tutup Pendaftaran</label>
						<div class="controls">
							<div data-date="1-05-2018" class="input-append date datepicker">
								<input type="text" name="tgl_tutup_pendaftaran" value="12-02-2012" data-date-format="dd-mm-yyyy" class="span11">
								<span class="add-on"><i class="icon-th"></i></span>
							</div>
						</div>	
					</div>
					<div class="form-actions">
						<input type="submit" value="Simpan" class="btn btn-success">
					</div>
				</form>
			</div>
		</div>
      </div>
    </div>
  </div>
</div>
<script>
	function validateForm() {
		if (document.getElementById('kode_skema_beasiswa').value==""){
	        alert("Kode beasiswa harus diisi");
	        document.form.kode_skema_beasiswa.focus() ;
	        return false;
	    }else if (document.getElementById('no_urut').value==""){
	        alert("Nomor urut beasiswa harus diisi");
	        document.form.no_urut.focus() ;
	        return false;
	    }else if (document.getElementById('tgl_mulai_pendaftaran').value==""){
	        alert("Tanggal Mulai Pendaftaran harus diisi");
	        document.form.tgl_mulai_pendaftaran.focus() ;
	        return false;
	    }else if (document.getElementById('tgl_tutup_pendaftaran').value==""){
	        alert("Tanggal Tutup Pendaftaran harus diisi");
	        document.form.tgl_tutup_pendaftaran.focus() ;
	        return false;
	}
</script>
<div class="row-fluid">
  <div id="footer" class="span12"> 2012 &copy; Marutii Admin. Brought to you by <a href="http://themedesigner.in">Themedesigner.in</a> </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.ui.custom.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.uniform.js"></script>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.js"></script>
<script src="/js/maruti.js"></script>
<script src="/js/maruti.form_validation.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/maruti.form_common.js"></script>
<script src="/js/bootstrap-colorpicker.js"></script> 
</body>
</html>
