<!DOCTYPE html>
<html lang="en">
<head>
<title>Detail Beasiswa Aktif | Portal Beasiswa</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/css/uniform.css" />
<link rel="stylesheet" href="/css/select2.css" />
<link rel="stylesheet" href="/css/maruti-style.css" />
<link rel="stylesheet" href="/css/maruti-media.css" class="skin-color" />
</head>
<body>
<div th:replace="fragments/fragment :: header"></div>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="/" class="tip-bottom"><i class="icon-home"></i> Daftar Beasiswa Aktif</a><a href="#" class="current"> Detail Beasiswa Aktif</a></div>
	<h1></h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title">
             <span class="icon"><i class="icon-th"></i></span> 
            <h5>Detail Beasiswa Aktif</h5>
          </div>
          <div class="widget-content">
			<h3 th:text="${detailBeasiswa.nama} + ' - ' + ${detailBeasiswa.kode}"></h3>
			<h5 th:text="${detailBeasiswa.jenis} + ' dibuat oleh ' + ${detailBeasiswa.no_urut}"></h5>
			<h5 th:text="${detailBeasiswa.deskripsi}"></h5>
			<h5>Syarat beasiswa :</h5>
			<tr th:each="syarat,iterationStatus: ${syaratBeasiswa}">
				<td th:text="${syarat.syarat}"></td>
			</tr>
			<div class="col-4">
				<a href ="/register"><button type="submit" class="btn btn-warning">Daftar Beasiswa Ini</button></a>
			</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row-fluid">
  <div id="footer" class="span12"> 2012 &copy; Marutii Admin. Brought to you by <a href="http://themedesigner.in">Themedesigner.in</a> </div>
</div>
<script src="/js/jquery.min.js"></script> 
<script src="/js/jquery.ui.custom.js"></script> 
<script src="/js/bootstrap.min.js"></script> 
<script src="/js/jquery.uniform.js"></script> 
<script src="/js/select2.min.js"></script> 
<script src="/js/jquery.dataTables.min.js"></script> 
<script src="/js/maruti.js"></script> 
<script src="/js/maruti.tables.js"></script>
</body>
</html>
