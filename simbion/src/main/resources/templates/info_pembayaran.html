<!DOCTYPE html>
<html lang="en">
<head>
<title>Input Pembayaran | Portal Beasiswa</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/css/uniform.css" />
<link rel="stylesheet" href="/css/select2.css" />
<link rel="stylesheet" href="/css/maruti-style.css" />
<link rel="stylesheet" href="/css/maruti-media.css" class="skin-color" />
</head>
<body>
<div th:replace="fragments/fragment :: header"></div>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="/" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Paket Beasiswa</a><a href="#" class="current">Menambah Beasiswa Dari Paket</a></div>
	<h1>Donatur</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
		<div class="widget-box">
			<div class="widget-title">
				<span class="icon">
					<i class="icon-file"></i>									
				</span>
				<h5>Form Pembayaran Beasiswa</h5>
			</div>
			<div class="widget-content nopadding">
				<form class="form-horizontal" method="post" action="#" name="basic_validate" id="basic_validate" novalidate="novalidate">
					<div class="control-group">
						<label class="control-label">Urutan</label>
						<div class="controls">
							<input type="text" id="required" name="urutan">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Kode Skema Beasiswa</label>
						<div class="controls">
							<select name="kode_skema">
								<option value="" selected="selected">--Pilih Kode Skema Beasiswa--</option>
								<option value="1001">1001</option>
								<option value="1002">1002</option>
								<option value="1003">1003</option>
								<option value="1004">1004</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Nomor Urut Skema Beasiswa</label>
						<div class="controls">
							<select class="form-control" name="no_urut">
								<option value="" selected="selected">--Pilih Nomor Urut Skema Beasiswa--</option>
								<option value="01">01</option>
								<option value="02">02</option>
								<option value="03">03</option>
								<option value="04">04</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">NPM</label>
						<div class="controls">
							<input type="text" id="required" name="npm">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Keterangan</label>
						<div class="controls">
							<textarea span="5" id="required" name="keterangan"></textarea>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Tanggal Bayar</label>
						<div class="controls">
							<div data-date="1-05-2018" class="input-append date datepicker">
								<input type="text" name="tgl_bayar" value="12-02-2012" data-date-format="dd-mm-yyyy" class="span11">
								<span class="add-on"><i class="icon-th"></i></span>
							</div>
						</div>	
					</div>
					<div class="control-group">
						<label class="control-label">Nominal</label>
						<div class="controls">
							<input type="text" id="min" name="nominal">
						</div>
					</div>
					<div class="form-actions">
						<input type="submit" value="Simpan" class="btn btn-success">
					</div>
				</form>
			</div>
		</div>
      </div>
    </div>
  </div>
</div>
<div class="row-fluid">
  <div id="footer" class="span12"> 2012 &copy; Marutii Admin. Brought to you by <a href="http://themedesigner.in">Themedesigner.in</a> </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.ui.custom.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.uniform.js"></script>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.js"></script>
<script src="/js/maruti.js"></script>
<script src="/js/maruti.form_validation.js"></script>
</body>
</html>
