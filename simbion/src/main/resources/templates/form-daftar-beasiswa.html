<!DOCTYPE html>
<html lang="en">
<head>
<title>Form Pendaftaran Beasiswa | Portal Beasiswa</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/css/uniform.css" />
<link rel="stylesheet" href="/css/select2.css" />
<link rel="stylesheet" href="/css/maruti-style.css" />
<link rel="stylesheet" href="/css/maruti-media.css" class="skin-color" />
</head>
<body>
<div th:replace="fragments/fragment :: header"></div>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="#" class="tip-bottom"><i class="icon-home"></i> Daftar Beasiswa Aktif</a><a href="#" class="current">Form Pendaftaran Beasiswa </a></div>
	<h1>Mahasiswa</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
		<div class="widget-box">
			<div class="widget-title">
				<span class="icon">
					<i class="icon-pencil"></i>									
				</span>
				<h5>Form Pendaftaran Beasiswa</h5>
			</div>
			<div class="widget-content nopadding">
				<form class="form-horizontal" name="form" method="post" th:action="@{/form-daftar-beasiswa/submit}" th:object="${pendaftaran}" onsubmit="return validateForm()">
					<div class="control-group">
						<label class="control-label">Kode Beasiswa</label>
						<div class="controls">
							<select class="select2-containername" th:field="*{jenis_beasiswa}" name="jenis_beasiswa">
								<option th:if="${isKode == 1}" th:value="${sba.kode_skema_beasiswa} +'-' + ${sba.no_urut}" selected="selected" th:text="${sba.nama} +'-'+ ${sba.no_urut}"></option>
								<option th:unless="${isKode== 1}" th:value="0" selected="selected">--Pilih Beasiswa--</option>
								<option th:each="data : ${sba}" th:value="${data.kode_skema_beasiswa} +'-' + ${data.no_urut}" th:text="${data.nama} +'-' + ${data.no_urut}" ></option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">NPM</label>
						<div class="controls">
							<input type="text" id="required" th:value="${pendaftaran.npm}" th:field="*{npm}" name="npm" disabled>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Email</label>
						<div class="controls">
							<input type="text" id="required" th:value="${mahasiswa.email}" name="email" disabled>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Indeks Prestasi Semester</label>
						<div class="controls">
							<input type="text" id="ips" name="ips">
						</div>
					</div>
					<div class="form-actions">
						<input type="submit" value="Simpan" class="btn btn-success">
					</div>
				</form>
			</div>
		</div>
      </div>
    </div>
  </div>
</div>
<script>
	function validateForm() {
		if (document.getElementById('ips').value==""){
	        alert("Indeks Prestasi Semester harus diisi");
	        document.form.ips.focus() ;
	        return false;
	    }
	}
</script>
<div class="row-fluid">
  <div id="footer" class="span12"> 2012 &copy; Marutii Admin. Brought to you by <a href="http://themedesigner.in">Themedesigner.in</a> </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.ui.custom.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.uniform.js"></script>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.js"></script>
<script src="/js/maruti.js"></script>
<script src="/js/maruti.form_validation.js"></script>
</body>
</html>
