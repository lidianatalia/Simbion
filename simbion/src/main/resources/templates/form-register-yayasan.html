<head>

</head>
<body>

<!--Header-part-->
<div id="header">
	<h2><font face="Agency FB" size="5" color="white">Portal Beasiswa   ||</font> <font face="Agency FB" size="4" color="white">Universitas X</font></h2>
</div>
<!--close-Header-part--> 

<!--top-Header-messaages-->

<!--close-top-Header-messaages--> 

<!--top-Header-menu-->
<div id="user-nav" class="navbar navbar-inverse">
  <ul class="nav">
  </ul>
</div>
<div id="search">
  <input type="text" placeholder="Search here..."/>
  <button type="submit" class="tip-left" title="Search"><i class="icon-search icon-white"></i></button>
</div>
<!--close-top-Header-menu-->

<div id="sidebar"><a href="#" class="visible-phone"><i class="icon icon-home"></i> Dashboard2</a>
</div>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="/" class="tip-bottom"><i class="icon-home"></i> Beranda</a><a href="/register" class="tip-bottom"><i class="icon-user"></i> Register</a><a href="#" class="current">Register Yayasan Donatur </a></div>
	<h1>Pendaftaran</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
		<div class="widget-box">
			<div class="widget-title">
				<span class="icon">
					<i class="icon-pencil"></i>									
				</span>
				<h5>Form Pendaftaran Yayasan Donatur</h5>
			</div>
			<div class="widget-content nopadding">
				<form class="form-horizontal" method="post" action="/register/yayasan/submit" name="basic_validate" id="basic_validate" novalidate="novalidate">
					<div class="control-group">
						<label class="control-label">User Name</label>
						<div class="controls">
							<input type="text" id="required" name="username">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Password</label>
						<div class="controls">
							<input type="password" id="required" name="password">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Nomor Identitas</label>
						<div class="controls">
							<input type="text" id="required" name="nomor_identitas">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Nomor SK Yayasan</label>
						<div class="controls">
							<input type="text" id="required" name="no_sk_yayasan">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Email</label>
						<div class="controls">
							<input type="text" id="required" name="email">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Nama Yayasan</label>
						<div class="controls">
							<input type="text" id="required" name="nama">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Nomor Telepon Contact Person</label>
						<div class="controls">
							<input type="text" id="required" name="no_telp_cp">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">NPWP</label>
						<div class="controls">
							<input type="text" id="required" name="npwp">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Alamat Yayasan</label>
						<div class="controls">
							<textarea class="span5" name="alamat"></textarea>
						</div>
					</div>
					<div class="form-actions">
						<input type="submit" value="Simpan" class="btn btn-success">
					</div>
				</form>
			</div>
		</div>
      </div>
    </div>
  </div>
</div>
<div class="row-fluid">

<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.uniform.js"></script>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.js"></script>
<script src="/js/maruti.js"></script>
<script src="/js/maruti.form_validation.js"></script>
</body>
</html>
