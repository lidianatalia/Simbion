<!DOCTYPE html>
<html lang="en">
<head>
<title>Form Pengumuman| Portal Beasiswa</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/css/uniform.css" />
<link rel="stylesheet" href="/css/select2.css" />
<link rel="stylesheet" href="/css/maruti-style.css" />
<link rel="stylesheet" href="/css/maruti-media.css" class="skin-color" />
<link rel="stylesheet" href="/css/datepicker.css" />
</head>
<body>
<div th:replace="fragments/fragment_admin :: header"></div>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="#" class="tip-bottom"><i class="icon-home"></i> Tambah Pengumuman</a></div>
	<h1></h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
		<div class="widget-box">
			<div class="widget-title">
				<span class="icon">
					<i class="icon-file"></i>									
				</span>
				<h5>Form Pengumuman</h5>
			</div>
			<div class="widget-content nopadding">
				<form class="form-horizontal" method="post" action="#" name="basic_validate" id="basic_validate" novalidate="novalidate">
					<div class="control-group">
						<label class="control-label">Judul</label>
						<div class="controls">
							<input type="text" id="required" name="judul">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Isi</label>
						<div class="controls">
							<textarea class="span8" id="required" name="isi"></textarea>
						</div>
					</div>
				</form>
			</div>
		</div>
      </div>
    </div>
  </div>
</div>
<div class="row-fluid">
  <div id="footer" class="span12"> 2012 &copy; Marutii Admin. Brought to you by <a href="http://themedesigner.in">Themedesigner.in</a> </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.ui.custom.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.uniform.js"></script>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.js"></script>
<script src="/js/maruti.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/maruti.form_validation.js"></script>
<script src="/js/bootstrap-colorpicker.js"></script>
<script src="/js/maruti.form_common.js"></script> 
</body>
</html>
