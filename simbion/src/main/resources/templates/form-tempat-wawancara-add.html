<!DOCTYPE html>
<html lang="en">
<head>
<title>Menambah Beasiswa Dari Paket | Portal Beasiswa</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/css/uniform.css" />
<link rel="stylesheet" href="/css/select2.css" />
<link rel="stylesheet" href="/css/maruti-style.css" />
<link rel="stylesheet" href="/css/maruti-media.css" class="skin-color" />
</head>
<body>
<div th:replace="fragments/fragment :: header"></div>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="#" class="tip-bottom"><i class="icon-home"></i> Membuat Tempat Wawancara</a></div>
	<h1>Administrator</h1>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
		<div class="widget-box">
			<div class="widget-title">
				<span class="icon">
					<i class="icon-pencil"></i>									
				</span>
				<h5>Menambah Tempat Wawancara</h5>
			</div>
			<div class="widget-content nopadding">
				<form class="form-horizontal" method="post" th:action="@{/tempat-wawancara/submit}" th:object="${tempatWawancara}" name="form" onsubmit="return validateForm()">
					<div class="control-group">
						<label class="control-label">Kode</label>
						<div class="controls">
							<input type="text" id="kode" name="kode">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Nama</label>
						<div class="controls">
							<input type="text" id="nama" name="nama">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Lokasi</label>
						<div class="controls">
							<input type="text" id="lokasi" name="lokasi">
						</div>
					</div>	
					<div class="form-actions">
						<input type="submit" value="Simpan" class="btn btn-success">
					</div>
				</form>
			</div>
		</div>
      </div>
    </div>
  </div>
</div>
<script>
	function validateForm() {
		if (document.getElementById('kode').value==""){
	        alert("Kode tempat harus diisi");
	        document.form.kode.focus() ;
	        return false;
	    }else if (document.getElementById('nama').value==""){
	        alert("Nama tempat harus diisi");
	        document.form.nama.focus() ;
	        return false;
	    }else if (document.getElementById('lokasi').value==""){
	        alert("Lokasi wawancara harus diisi");
	        document.form.lokasi.focus() ;
	        return false;
	    }
	}
</script>
<div class="row-fluid">
  <div id="footer" class="span12"> 2012 &copy; Marutii Admin. Brought to you by <a href="http://themedesigner.in">Themedesigner.in</a> </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.ui.custom.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.uniform.js"></script>
<script src="/js/select2.min.js"></script>
<script src="/js/jquery.validate.js"></script>
<script src="/js/maruti.js"></script>
<script src="/js/maruti.form_validation.js"></script>
</body>
</html>
